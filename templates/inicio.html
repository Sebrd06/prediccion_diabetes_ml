<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Predicción de Diabetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background-color: white;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .welcome-card h1 {
            color: #00796b;
            font-weight: 700;
        }
        .welcome-card p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-start {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            background-color: #00796b;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-start:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Bienvenido</h1>
        <p>Predicción de Riesgo de Diabetes</p>
        <a href="/" class="btn btn-start">Comenzar</a>
    </div>
</body>
</html>
